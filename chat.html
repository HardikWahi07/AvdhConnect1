<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - BizHub Premium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hamburger-fix.css">
    <link rel="stylesheet" href="css/chat-theme-fix.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f7ff',
                            100: '#ebf0fe',
                            200: '#ced9fd',
                            300: '#adc0fb',
                            400: '#8da7fa',
                            500: '#6366f1', // Brand Indigo
                            600: '#4f46e5',
                            700: '#3730a3',
                            800: '#1e1b4b',
                            900: '#0f172a',
                        },
                        accent: {
                            500: '#f59e0b', // Brand Gold
                        }
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Libraries -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --sidebar-width: 400px;
        }

        [data-theme="dark"] {
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.12), transparent 40%),
                radial-gradient(circle at bottom left, rgba(245, 158, 11, 0.08), transparent 40%),
                var(--bg-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .premium-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .chat-layout {
            flex: 1;
            display: flex;
            margin: 1.5rem;
            margin-top: 0.5rem;
            border-radius: 2rem;
            overflow: hidden;
            position: relative;
            height: calc(100vh - 100px);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.2);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .chat-layout {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>

<body class="overflow-hidden flex flex-col">
    <!-- Navbar -->
    <nav class="navbar" style="position: relative; z-index: 50;">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-logo">🏢 BizHub</a>
            <button class="navbar-toggle" id="navToggle">☰</button>
            <ul class="navbar-menu" id="navMenu">
                <li><a href="index.html" class="navbar-link">Home</a></li>
                <li><a href="browse.html" class="navbar-link">Browse</a></li>
                <li><a href="dashboard.html" class="navbar-link">Dashboard</a></li>
                <li><a href="chat.html" class="navbar-link active">Messages</a></li>
                <li>
                    <div class="theme-switcher">
                        <button class="theme-btn" id="themeBtn"><span id="themeIcon">🌙</span></button>
                        <div class="theme-dropdown" id="themeDropdown">
                            <button class="theme-option" data-theme="light">☀️ Light</button>
                            <button class="theme-option" data-theme="dark">🌙 Dark</button>
                            <button class="theme-option active" data-theme="system">💻 System</button>
                        </div>
                    </div>
                </li>
                <li id="authLinks"><a href="login.html" class="btn btn-primary btn-sm">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Chat Layout -->
    <div class="chat-layout premium-glass">
        <!-- Sidebar -->
        <div id="chatSidebar"
            class="w-full md:w-[400px] flex flex-col border-r border-white/10 z-20 transition-all duration-300">
            <div class="p-6 flex items-center justify-between">
                <h2 class="text-2xl font-extrabold tracking-tight">Messages</h2>
                <button onclick="openNewChatModal()"
                    class="p-2.5 rounded-2xl bg-primary-500/10 text-primary-600 hover:bg-primary-500/20 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>

            <div class="px-6 pb-4">
                <div class="relative group">
                    <input type="text" id="conversationSearch" placeholder="Search chats..."
                        class="w-full pl-10 pr-4 py-3 rounded-2xl bg-gray-100/50 dark:bg-slate-800/50 border border-transparent focus:border-primary-500/30 focus:ring-4 focus:ring-primary-500/5 transition-all outline-none text-sm">
                    <svg class="absolute left-3.5 top-3.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <div id="conversationList" class="flex-1 overflow-y-auto custom-scroll px-3 space-y-1">
                <!-- Conversations injected here -->
            </div>
        </div>

        <!-- Chat Main Area -->
        <div id="chatMain" class="flex-1 flex flex-col relative hidden md:flex">
            <!-- Empty State -->
            <div id="emptyState"
                class="absolute inset-0 flex flex-col items-center justify-center z-30 bg-white/40 dark:bg-slate-900/40 backdrop-blur-md">
                <div class="text-center p-8 max-w-sm">
                    <div
                        class="w-20 h-20 bg-primary-500/10 rounded-3xl flex items-center justify-center mx-auto mb-6 text-primary-600">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold mb-2">Your Conversations</h3>
                    <p class="text-gray-500 text-sm">Select a chat to start messaging or find new businesses to connect
                        with.</p>
                </div>
            </div>

            <!-- Header -->
            <div
                class="h-20 px-6 flex items-center justify-between border-b border-white/10 bg-white/20 dark:bg-slate-900/20 backdrop-blur-md z-20">
                <div class="flex items-center gap-4">
                    <button onclick="showSidebarMobile()" class="md:hidden p-2 -ml-2 text-gray-500"><svg class="w-6 h-6"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg></button>
                    <div id="chatHeaderAvatar"
                        class="w-11 h-11 rounded-2xl bg-primary-500 text-white flex items-center justify-center font-bold text-lg shadow-lg shadow-primary-500/20">
                        ?</div>
                    <div>
                        <h3 id="chatHeaderName" class="font-bold text-lg leading-tight">Select a Chat</h3>
                        <div id="chatHeaderStatus"
                            class="text-xs text-gray-500 font-medium flex items-center gap-1.5 mt-0.5"></div>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="startCall('audio')"
                        class="p-2.5 rounded-xl hover:bg-white/10 transition-all text-gray-500"><svg class="w-5 h-5"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg></button>
                    <button onclick="startCall('video')"
                        class="p-2.5 rounded-xl hover:bg-white/10 transition-all text-gray-500"><svg class="w-5 h-5"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg></button>
                </div>
            </div>

            <!-- Messages -->
            <div id="messagesArea" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scroll"></div>

            <!-- Input -->
            <div class="p-6 pt-2">
                <div id="emojiPickerContainer" class="absolute bottom-28 left-6 z-50 hidden">
                    <emoji-picker></emoji-picker></div>
                <div
                    class="relative flex items-end gap-3 p-2 bg-white/50 dark:bg-slate-800/50 backdrop-blur-xl rounded-3xl border border-white/20 shadow-xl">
                    <input type="file" id="fileInput" hidden accept="image/*">
                    <button id="attachmentBtn" class="p-3 text-gray-400 hover:text-primary-500 transition-colors"><svg
                            class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                        </svg></button>
                    <button id="emojiBtn" class="p-3 text-gray-400 hover:text-yellow-500 transition-colors"><svg
                            class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg></button>
                    <textarea id="messageInput" rows="1"
                        class="flex-1 bg-transparent border-none py-3 px-2 focus:ring-0 resize-none max-h-32 text-sm"
                        placeholder="Type a message..."></textarea>
                    <button id="sendBtn"
                        class="p-3.5 bg-primary-600 text-white rounded-2xl shadow-lg shadow-primary-500/30 hover:scale-105 active:scale-95 transition-all"><svg
                            class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="newChatModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeNewChatModal()"></div>
        <div
            class="relative w-full max-w-md bg-white dark:bg-slate-900 rounded-3xl shadow-2xl overflow-hidden animate-slide-up">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h3 class="text-xl font-bold">New Message</h3>
                <button onclick="closeNewChatModal()"
                    class="p-2 hover:bg-gray-100 dark:hover:bg-white/10 rounded-full"><svg class="w-5 h-5" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="p-6">
                <input type="text" id="userSearchInput" placeholder="Search people..."
                    class="w-full p-4 rounded-2xl bg-gray-100 dark:bg-slate-800 border-none focus:ring-2 focus:ring-primary-500/50"
                    oninput="debounceSearchUsers(this.value)">
                <div id="userSearchResults" class="mt-4 max-h-60 overflow-y-auto custom-scroll space-y-2"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/ChatManager.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
